<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="image hero"></div>
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-card">
          <div class="plan-logo">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="content">
            <h4><strong>Annual Plan</strong></h4>
            <p><a href="#" class="font">$59.99/year</a></p>
          </div>
          <div class="change">
            <p><a href="#" id="change">Change</a></p>
          </div>
        </div>
        <div class="payment">
          <p><a href="#" id="payment">Proceed to Payment</a></p>
        </div>
        <div class="cancel">
          <p><a href="#" id="cancel">cancel order</a></p>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </section>
    </div>
  </body>
</html>
